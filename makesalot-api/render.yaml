services:
  - type: web
    name: makesalot-api
    env: python
    plan: free
    pythonVersion: "3.11"
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0